name: CI/CD Secure Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurer Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Construire l'image Docker
      - name: Build Docker Image
        run: docker build -t myapp:latest .

      # 4️⃣ Installer Trivy via apt
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      # 5️⃣ Scanner l'image Docker
      - name: Scan Docker Image with Trivy
        run: trivy image --exit-code 1 --ignore-unfixed myapp:latest

      # 6️⃣ Déployer si scan OK
      - name: Deploy if image is clean
        if: success()
        run: echo "✅ Pipeline réussi -- déploiement simulé"